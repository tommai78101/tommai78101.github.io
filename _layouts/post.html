---
layout: default
---

<article class="post">
  <h3>{{ page.title }}</h3>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="entry">
    {{ content }}
  </div>

  <div class="footer_navigation_menu">
  	<nav>
  		<a href="{{ site.baseurl }}/{{ post.url }}">Back to Top</a>
  		<a href="{{ site.baseurl }}/">Home</a>
  	</nav>
  </div>

  {% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>
