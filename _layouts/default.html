<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    <meta name="author" content="{{ site.name }}" />
    <meta name="description" content="{{ site.description }}">

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img class="avatar" src="{{ site.avatar }}" /></a>
          
          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>
          
          <nav>
            <!-- Not until I learn how to use HTML, I'm not going to uncomment these nav pages. -->
            <!-- <a href="{{ site.baseurl }}/">Home</a> -->
            <a href="{{ site.baseurl }}/">Portfolio</a>
            <!--<a href="{{ site.baseurl }}/assets/CV.pdf" type="pdf">CV</a>-->
            <a href="{{ site.baseurl }}/{{ site.blogs }}">Blog</a>
            <a href="{{ site.baseurl }}/{{ site.about }}">About</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
          <div class ="footer_note">
            <p><a href="https://github.com/">Hosted on GitHub</a></p>
            <p><a href="http://jekyllrb.com/">Generated by Jekyll</a></p>
            <p><a href="http://creativecommons.org/licenses/by-sa/3.0/us/">Licensed by Creative Commons</a></p>
            <p>2014-2014</p>
          </div>
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
