---
layout: default
---

<!-- This is possible that this is where {{ content }} is supposed to be pointing to -->

<div class="posts">
  {% for post in site.posts %}
    <article class="post">    
      
      <h3><a href="{{ site.baseurl }}/{{ post.url }}">{{ post.title }}</a></h3>

      <div class="entry">
        {{ post.content }}
      </div>

      <a href="{{ site.baseurl }}" class="back-to-top">Back to Top</a>
    </article>
  {% endfor %}
</div>
