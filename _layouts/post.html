---
layout: default
---

<article class="blog_content">
  <div class="title">
    <h1>{{ page.title }}</h1>
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="entry">
    {{ content }}
  </div>

  <div class="footer_navigation_menu">
 		<a href="javascript: history.go(-1)">Back</a>
  </div>

  {% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>
