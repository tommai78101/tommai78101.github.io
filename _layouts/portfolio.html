---
layout: default
---

<div class="portfolio_main">
	{% assign sorted = site.posts | sort: date:"%B %m %Y" %}
	{% for project in sorted %}
		{% if project.tag contains "project" %}
			<div class="project_showcase">
				<p><img src="{{ site.baseurl }}/assets/{{ project.showcaseImage }}"></p>
				<p><a href="{{ site.baseurl }}{{ project.url }}">{{ project.title }}</a></p>	
			</div>
		{% endif %}
	{% endfor %}
</div>
