---
layout: default
---

<div class="section_title">
	<h1>Latest Blogs</h1>
</div>

<div class="blogs">
  {% for post in site.posts %}
    <article class="post">    
      <h3><a href="{{ site.baseurl }}/{{ site.blogs }}/{{ post.title }}">{{ post.title }}</a></h3>

      {% assign wordCount = {{ post.content | size }} %}
      {% if wordCount > 120 %}
        <div class="entry">
          {{ post.content | truncatewords: 40 }}
        </div>
        <div class="small-navigation">
          <a href="{{ site.baseurl }}/{{ site.blogs }}/{{ post.title }}" class="read-more">Read More</a>
          <a href="{{ site.baseurl }}/{{ site.blogs }}" class="read-more">Back to Top</a>
        </div>
      {% else %}
        <div class="entry">
          {{ post.content }}
        </div>
        <a href="{{ site.baseurl }}/{{ site.blogs }}" class="back-to-top">Back to Top</a>
      {% endif %}
    </article>
  {% endfor %}
</div>
